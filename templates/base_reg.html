<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Enformer || {% block title %} {% endblock title %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static '\vendor\bootstrap\css\bootstrap.min.css' %}">
    {% comment %} <link rel="stylesheet" href="{{url_for('static' ,filename='vendor/bootstrap/css/bootstrap.min.css')}}"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static '\vendor\font-awesome\css\font-awesome.min.css' %}">
    {% comment %} <link rel="stylesheet" href="{{url_for('static' , filename='vendor/font-awesome/css/font-awesome.min.css')}}"> {% endcomment %}
    <!-- Custom icon font-->
    <link rel="stylesheet" href="{% static '\css\fontastic.css' %}">
    {% comment %} <link rel="stylesheet" href="{{url_for('static', filename='css/fontastic.css')}}"> {% endcomment %}
    <!-- Google fonts - Open Sans-->
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <!-- Fancybox-->
    <link rel="stylesheet" href="{% static '\vendor\@fancyapps\fancybox\jquery.fancybox.min.css' %}">
    {% comment %} <link rel="stylesheet" href=" {{url_for('static', filename='vendor/@fancyapps/fancybox/jquery.fancybox.min.css')}}"> {% endcomment %}
    <!-- theme stylesheet-->
    
    <link rel="stylesheet" href="{% static '\css\style.default.css" id="theme-stylesheet' %}">
    {% comment %} <link rel="stylesheet" href="{{url_for('static' , filename='css/style.default.css')}}" id="theme-stylesheet"> {% endcomment %}
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static '\css\custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>

    

    {% block body %}

    {% endblock %}


      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>     
      <script src="{% static 'static\vendor/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'static\vendor/popper.js/umd/popper.min.js' %}"> </script>
      <script src="{% static 'static\vendor/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'static\vendor/jquery.cookie/jquery.cookie.js' %}"> </script>
      <script src="{% static 'static\/@fancyapps/fancybox/jquery.fancybox.min.js' %}"></script>
      <script src="{% static 'static\js/front.js' %}"></script>
    </body>
  </html>
