{% extends "dashboard/dash.html" %}
{% block title %} Add {% endblock title %}
{% block body %}

<div class="container mt-5 p-5">
      
    
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="org_name">Organization name</label>
            <input type="text" class="form-control" value="{{request.user.first_name}} {{request.user.last_name}}" name="org_name"placeholder="Org name" required>
        </div>
        <div class="form-group">
            <label for="username">Userrname</label>
            <input type="text" disabled class="form-control" value="{{request.user.email}}" name="email" placeholder="username" required>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" value="just post" name = "title" class="form-control" id="exampleInputPassword1" placeholder="Title" required>
        </div>
        <div class="form-group">
            <label for="contact">Content</label>
            <input type="text-box" name = "content" class="form-control" placeholder="Content" required>
        </div>
        <div class="form-group">
            <label for="up_dt">Event Date</label>
            <input type="date" class="form-control" name="up_dt"placeholder="Event Date" required>
        </div>
        <div class="form-group">
            <label for="venue">Event Venue</label>
            <input type="text" class="form-control" name="venue" placeholder="Venue" required>
        </div>

        <div class="col-lg-3" style="margin-left: -10px;">
                <label>Upload Image</label>
            <div class="custom-file">
                <input type="file" name="file">
                <input name="image" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" required>
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>

{% endblock %}
