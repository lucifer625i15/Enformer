{% extends "dashboard/dash.html" %}
{% block title %} Details {% endblock title %}
{% block body %}

    {% load static %}

        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-lg-6 card p-3 shadow-lg p-3 mb-5 bg-body rounded">
                    {% for blg in blogs %}
                        <div class="card">
                            <div class="card-body">
                                <a href="/post/{{blg.id}}">
                                    <h4 class="text-justify">{{blg.title}}</h5>
                                    <p class="text-justify text-lowercase">{{blg.content|slice:80}}</p>
                                </a>
                            </div>
                        </div>

                    {% endfor %}
                </div>
                <div class="col-lg-6">
                    <img src="{% static 'default.jpeg' %}" class="img-fluid">
                </div>
            </div>

        </div>

{% endblock %}
